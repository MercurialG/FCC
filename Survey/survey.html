<!<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="container">
    <header class="header">
        <h1 id="title" class="text-center">MercurialG Survey Form</h1>
        <p id="description" class="description text-center">
            Thank you for taking part in the survey
        </p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Enter your name"
                    required
            />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your Email"
                    required
            />
        </div>
        <div class="form-group">
            <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
            >
            <input
                    type="number"
                    name="age"
                    id="number"
                    min="10"
                    max="99"
                    class="form-control"
                    placeholder="Age"
            />
        </div>
        <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Select current role</option>
                <option value="Business owner">Business owner</option>
                <option value="Outsource manager">Outsource manager</option>
                <option value="HR manager">HR manager</option>
                <option value="Startup owner">Startup owner</option>
                <option value="Just a human in need of website">Just a human in need of website</option>
            </select>
        </div>

        <div class="form-group">
            <p>Would you recommend my service to a friend?</p>
            <label>
                <input
                        name="user-recommend"
                        value="definitely"
                        type="radio"
                        class="input-radio"
                        checked
                />Definitely</label
            >
            <label>
                <input
                        name="user-recommend"
                        value="maybe"
                        type="radio"
                        class="input-radio"
                />Maybe</label
            >

            <label
            ><input
                    name="user-recommend"
                    value="not-sure"
                    type="radio"
                    class="input-radio"
            />Not sure</label
            >
        </div>

        <div class="form-group">
            <p>
                What is your favorite types of websites
            </p>
            <select id="most-like" name="mostLike" class="form-control" required>
                <option disabled selected value>Select an option</option>
                <option value="SPA">SPA</option>
                <option value="Landings">Landings</option>
                <option value="Usual multipage websites">Usual multipage websites</option>
                <option value="Imageboards">Imageboards</option>
            </select>
        </div>

        <div class="form-group">
            <p>
                What would you like to see improved?
                <span class="clue">(Check all that apply)</span>
            </p>

            <label
            ><input
                    name="prefer"
                    value="UI Design"
                    type="checkbox"
                    class="input-checkbox"
            />UI Design</label
            >
            <label>
                <input
                        name="prefer"
                        value="Better responsiveness"
                        type="checkbox"
                        class="input-checkbox"
                />Better responsiveness</label
            >
            <label
            ><input
                    name="prefer"
                    value="data-visualization"
                    type="checkbox"
                    class="input-checkbox"
            />Data Visualization</label
            >
            <label
            ><input
                    name="prefer"
                    value="Choice of colors"
                    type="checkbox"
                    class="input-checkbox"
            />Choice of colors</label
            >
            <label
            ><input
                    name="prefer"
                    value="videos"
                    type="checkbox"
                    class="input-checkbox"
            />Videos</label
            >
            <label
            ><input
                    name="prefer"
                    value="forum"
                    type="checkbox"
                    class="input-checkbox"
            />Forum</label
            >
        </div>

        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
                    id="comments"
                    class="input-textarea"
                    name="comment"
                    placeholder="Enter your comment here..."
            ></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
                Submit
            </button>
        </div>
    </form>
</div>
</html>
